name: Validate Extension

on:
  push

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - run: pip install git+https://github.com/typemytype/extensionBundle
